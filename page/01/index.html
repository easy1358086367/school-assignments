<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次作业</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>


    <script>

        {
            let row = 5;
            let store = '*';
            let str = '';
            for (let i = 1; i <= row; i++) {
                str += `
                    ${'&nbsp;'.repeat(row - i) + store}
                    <br />
                `
                store += '**'
            }
            let div = document.querySelectorAll('div')[0];
            div.innerHTML = str;
        }

        {
            let row = 5;
            let store = '***********************';
            let str = '';
            for (let i = 1; i <= row; i++) {
                str += `
                    ${'&nbsp;'.repeat(row - i) + store}
                    <br /> 
                `
            }
            let div = document.querySelectorAll('div')[1];
            div.innerHTML = str;
        }

        {
            let row = 3;
            let store = '*';
            let str = '';
            for (let i = 1; i <= row; i++) {
                str += `
                    ${'&nbsp;'.repeat(row - i) + store}
                    <br />
                `
                store += '**'
            }
            store = store.substr( 0, store.length - 2 );
            for (let i = 2; i > 0; i--) {
                store = store.substr( 0, store.length - 2 );
                str += `
                    ${'&nbsp;'.repeat(row - i) + store}
                    <br /> 
                `;
            }
            let div = document.querySelectorAll('div')[2];
            div.innerHTML = str;

        }
    </script>
</body>

</html>
