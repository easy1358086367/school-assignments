        // 10
        (function () {
            function inheritPrototype (sFun,pFun) {
                let myPrototype = new Object(pFun.prototype)
                myPrototype.constructor = sFun;
                sFun.prototype = myPrototype;
            }
            function Person (name) {
                this.name = name;
            }

            function Worker (name,salary){
